<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon"
          type="image/x-icon"
          href="{% static 'pong/img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'pong/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'pong/css/brackets.css' %}">
    <link rel="stylesheet" href="{% static 'pong/css/avatar.css' %}">
    {% block scripts %}
      <script src="{% static 'pong/js/router.js' %}"></script>
      <script src="{% static 'pong/js/game.js' %}" type="module"></script>
      <script src="{% static 'pong/js/tournament.js' %}" type="module"></script>
      <script src="{% static 'pong/js/tournamentForm.js' %}" type="module"></script>
      <script src="{% static 'pong/js/winner.js' %}"></script>
      <script src="{% static 'pong/js/profile.js' %}"></script>
      <script src="{% static 'pong/js/social.js' %}"></script>
      <script src="{% static 'pong/js/home.js' %}"></script>
    {% endblock scripts %}
  </head>
  <title>
    {% block pagetitle %}
      Transcendence
    {% endblock pagetitle %}
  </title>
  <body>
    <div class="d-flex">
      {% include "./components/sidebar.html" %}
      <div id="app" class="mx-auto">
        {% block content %}
          insert content here
        {% endblock content %}
      </div>
    </div>
    <script src="{% static 'pong/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
