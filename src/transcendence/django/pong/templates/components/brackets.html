<div class="container mt-5">
  <h1 class="text-center mt-3">Tournament</h1>
  <div class="bracket">
    <div id="quarterFinals" class="round bottom-border">
      <div class="stage">Quarter-Finals</div>
      <div id="match-1" class="matchup quarter">
        <div class="player">Player 1</div>
        <div class="vs">vs</div>
        <div class="player">Player 8</div>
      </div>
      <div id="match-2" class="matchup quarter">
        <div class="player">Player 4</div>
        <div class="vs">vs</div>
        <div class="player">Player 5</div>
      </div>
      <div id="match-3" class="matchup quarter">
        <div class="player">Player 3</div>
        <div class="vs">vs</div>
        <div class="player">Player 6</div>
      </div>
      <div id="match-4" class="matchup quarter">
        <div class="player">Player 2</div>
        <div class="vs">vs</div>
        <div class="player">Player 7</div>
      </div>
    </div>
    <div class="stage">Semi-Finals</div>
    <div class="round bottom-border">
      <div id="semi-1" class="matchup semi">
        <div class="player">Winner Match 1</div>
        <div class="vs">vs</div>
        <div class="player">Winner Match 2</div>
      </div>
      <div id="semi-2" class="matchup semi">
        <div class="player">Winner Match 3</div>
        <div class="vs">vs</div>
        <div class="player">Winner Match 4</div>
      </div>
    </div>
    <div class="stage">Final</div>
    <div class="round">
      <div id="final" class="matchup">
        <div class="player">Winner Semi-final 1</div>
        <div class="vs">vs</div>
        <div class="player">Winner Semi-final 2</div>
      </div>
    </div>
    
    <div class="stage">Actual Match</div>
    <div class="round d-flex justify-content-center">
      <div id="final" class="matchup d-flex align-items-center">
        <div id="player-l" class="player">Player L</div>
        <div class="vs">vs</div>
        <div id="player-r" class="player">Player R</div>
      </div>
    </div>
    
  </div>
  <a
    onclick="showSection('/tournament/game/')"
    type="button"
    class="d-block btn btn-primary btn-lg col-8 mx-auto fw-bold mt-3"
  >PLAY</a>
</div>
