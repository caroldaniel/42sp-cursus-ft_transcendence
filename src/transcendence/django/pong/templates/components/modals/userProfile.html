{% load static i18n %}
{% block content %}
<!-- User Profile Modal -->
<div id="userProfileModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="userProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 90vw;">
    <div class="modal-content" style="background-color: rgba(var(--bs-body-bg-rgb), 0.9); border-radius: 20px;">
      <div class="modal-header">
        <h1 id="userProfileModalLabel" class="modal-title">
          <i class="bi bi-person-lines-fill me-2"></i>
          {% trans "User Profile" %}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 p-4 mt-3" style="background-color: rgba(var(--bs-body-bg-rgb), 0.9); border-radius: 20px;">
              <div id="modalUserProfileContent">
                <div class="text-center mb-3">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <span class="fw-bold fs-4 mb-0 me-2" style="color: var(--bs-gray);">{{ username }} 
                      <button id="username-info" type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" title="{% trans 'Username is unique and uneditable' %}">
                        <i class="bi bi-info-circle"></i>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="text-center">
                  <img src="{{ user_avatar }}" class="avatar rounded-circle mb-3" alt="{% trans 'Avatar' %}" style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                <div class="row mt-4">
                  <div class="col-12 col-md-6">
                    <!-- Display Name -->
                    <div class="d-flex flex-column mb-2">
                      <label class="form-label fw-bold">{% trans "Display Name" %}</label>
                      <div class="card d-flex flex-row p-2">
                        <p class="mb-0 text-truncate flex-grow-1" id="display_name">{{ display_name }}</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <!-- Email -->
                    <div class="d-flex flex-column mb-2">
                      <label class="form-label fw-bold">{% trans "Email" %}</label>
                      <div class="card d-flex flex-row p-2">
                        <p class="mb-0 text-truncate flex-grow-1" id="email">{{ email }}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-12 col-md-6">
                    <!-- First Name -->
                    <div class="d-flex flex-column mb-2">
                      <label class="form-label fw-bold">{% trans "First Name" %}</label>
                      <div class="card d-flex flex-row p-2">
                        <p class="mb-0 text-truncate flex-grow-1" id="first_name">{{ first_name }}</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <!-- Last Name -->
                    <div class="d-flex flex-column mb-2">
                      <label class="form-label fw-bold">{% trans "Last Name" %}</label>
                      <div class="card d-flex flex-row p-2">
                        <p class="mb-0 text-truncate flex-grow-1" id="last_name">{{ last_name }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="modalUserStatsContent" class="col-12 d-flex justify-content-center mt-3">
                <!-- Additional Stats or Content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
