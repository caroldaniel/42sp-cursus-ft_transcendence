{% load static %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en" data-bs-theme="clay">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="icon"
            type="image/x-icon"
            href="{% static 'pong/img/pong-icon.svg' %}" />
      <link rel="stylesheet" href="{% static 'pong/css/bootstrap.min.css' %}">
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="{% static 'pong/css/clay_custom.css' %}">
    </head>
    <title>
      {% block pagetitle %}
        Transcendence
      {% endblock pagetitle %}
    </title>
    <body>
      <div class="d-flex flex-column" style="margin-top: 20px; margin-left: 20px;">
        <h1 class="text-center mt-5">Register to play</h1>
        <p class="text-center mt-3">
          or <a href="/login/" style="text-decoration: underline;">get back</a> to the login page
        </p>
      </div>
      <div class="d-flex justify-content-center">
        <hr class="col-5 my-4">
      </div>
      <div id="app" class="d-flex justify-content-center">
        <form method="POST" action="{% url 'register-user' %}">
          {% csrf_token %}
          <div class="col-15 mb-3">
            <label for="username" class="form-label">Display Name</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="col-15 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="col-15 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
          <div class="col-15 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-15 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-15 mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <div id="password-match-warning" style="color: green;"></div>
          </div>
          <script>
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordMatchWarning = document.getElementById('password-match-warning');
            
            confirmPasswordInput.addEventListener('input', () => {
              if (passwordInput.value === confirmPasswordInput.value) {
                passwordMatchWarning.textContent = 'Passwords match';
                passwordMatchWarning.style.color = 'green';
                document.getElementById('register-button').disabled = false;
              } else {
                passwordMatchWarning.textContent = 'Passwords do not match';
                passwordMatchWarning.style.color = 'red';
                document.getElementById('register-button').disabled = true;
              }
            });
          </script>
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="col-15 btn btn-primary btn-lg fw-bold" id="register-button" disabled>Register</button>
          </div>
        </form>
      </div>
    </body>
  </html>
{% endblock content %}
