{% load static %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en" data-bs-theme="dark">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="icon"
            type="image/x-icon"
            href="{% static 'pong/img/favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'pong/css/bootstrap.min.css' %}">
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <title>
      {% block pagetitle %}
        Transcendence
      {% endblock pagetitle %}
    </title>
    <body>
      <div id="app" class="mx-auto">
        <h1 class="text-center mt-5">Welcome to Transcendence!</h1>
        <h4 class="text-center mt-3">A fun little game for you to pong your day away</h4>
        
        <div class="d-flex justify-content-center">
          <hr class="col-5 my-4">
        </div>

        <h5 class="text-center">Please, login to continue</h5>
        
        <div class="d-flex justify-content-center mt-5">
          <a type="button"
             class="btn btn-primary btn-lg col-4 fw-bold f-2 mx-2"
             href="/login/oauth2/">Login with 42 Intra</a>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="button"
            class="btn btn-primary btn-lg col-4 fw-bold f-2 mx-2"
            onclick="showLoginForm()">Login with E-mail</button>
        </div>
        </div>
      </div>
      <script src="{% static 'pong/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    </body>
  </html>
{% endblock content %}
