{% load static %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en" data-bs-theme="clay">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="icon"
            type="image/x-icon"
            href="{% static 'pong/img/pong-icon.svg' %}" />
      <link rel="stylesheet" href="{% static 'pong/css/bootstrap.min.css' %}">
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="{% static 'pong/css/clay_custom.css' %}">
    </head>
    <title>
      {% block pagetitle %}
        PonGame
      {% endblock pagetitle %}
    </title>
    <body>
      <div id="app">
        <h1 class="text-center mt-5">Welcome to Transcendence!</h1>
        <h4 class="text-center mt-3">A fun little game for you to pong your day away</h4>
        
        <div class="d-flex justify-content-center">
          <hr class="col-5 my-4">
        </div>

        <div class="d-flex justify-content-center">
          <form method="POST" action="{% url 'login-manual' %}">
            {% csrf_token %}
            <div class="col-15 my-4">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-15 my-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <p class="text-center">New here? <a href="/register/">Register</a> to continue.</p>
        </div>
        <div class="d-flex justify-content-center">
          <p class="text-center">Or</p>
        </div>
        <div class="d-flex justify-content-center">
          <a type="button"
             class="btn btn-secondary btn-lg col-4 fw-bold f-2 mx-2"
             href="/login/oauth2/">Login with 42 Intra</a>
        </div>
      <script src="{% static 'pong/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    </body>
  </html>
{% endblock content %}
