{% block content %}

      <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="icon"

            href="{% static 'pong/img/favicon.ico' %}" />

            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
